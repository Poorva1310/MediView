<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background-color: #e8f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('C:/Users/Poorva/OneDrive/문서/project/images/61802.jpg');
      
    }
    .form-container {
      background-color: white;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .form-container h2 {
      color: #32a891;
      margin-bottom: 20px;
    }
    .form-container input, .form-container textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
   
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #32a891;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #28a17a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enquiry Form</h2>
    <form action="response.html" method="get">
        <input type="text" placeholder="Enter Name" required>
        <input type="email" placeholder="Enter Email ID" required>
        <input type="tel" placeholder="Enter Phone No" required>
        <textarea rows="4" placeholder="Enter Address" required></textarea>
        <button type="submit">Submit</button>
      </form>
      
  </div>
</body>
</html>
