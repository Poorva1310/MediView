<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #daf3eb;
            background-image: url('C:/Users/Poorva/OneDrive/문서/project/images/61802.jpg');
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #5acba7;
        }

        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5acba7;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #68c0ad;
        }

        .signup-container .options {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-container a {
            color: #5acba7;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm" action="http://localhost:4000/signup" method="POST">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password"  placeholder="Enter Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <a href="homepage.html">
                <button type="submit">Sign Up</button>
            </a>
            
        </form>
        <div class="options">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            fetch("http://localhost:4000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show success or error message
                window.location.href = "login.html"; // Redirect to login page
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
